<html>
<head>
  <!-- Makes website not show up on google searches -->
  <meta name="robots" content="noindex,nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: lightblue;
    }
  </style>

<script src="js/login.js"></script>

</head>
<body>
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
    </div>
    
    <div>
        <label for="pass">Password: </label>
        <input type="password" id="pass" name="password"
               minlength="8" required>
    </div>
    
    <input type="submit" value="Login">

  <div class="container">
    <h1>
      BeMusic:
      <!-- The words that we want to have typerwriter effect -->
      <span class="txt-type" data-wait="3000" data-words='["Connect With Friends", "Discover Music", "Share Feelings"]'></span>
    </h1>

  </div>
  <style>
  /* CSS RESET */
 
  /* ADD CURSOR */
  .txt-type > .txt {
    border-right: 0.08rem solid #fff;
    padding-right: 2px;
    /* Animating the cursor */
    animation: blink 0.6s infinite;
  }
  
  /* ANIMATION */
  @keyframes blink {
    0% {
      border-right: 0.08rem solid rgba(255, 255, 255, 1);
    }
    100% {
      border-right: 0.08rem solid rgba(255, 255, 255, 0.2);
    }
  }
    #page .section-background {background: white;}
    #page section * {color: black !important;}
    #page .content {
      width: 100%;
  }
  </style>
  <script>
  class TypeWriter {
    constructor(txtElement, words, wait = 2000) {
      this.txtElement = txtElement;
      this.words = words;
      this.txt = "";
      this.wordIndex = 0;
      this.wait = parseInt(wait, 5);
      this.type();
      this.isDeleting = false;
    }
  
    type() {
      // Current index of word
      const current = this.wordIndex % this.words.length;
      // Get full text of current word
      const fullTxt = this.words[current];
  
      // Check if deleting
      if (this.isDeleting) {
        // Remove characters
        this.txt = fullTxt.substring(0, this.txt.length - 1);
      } else {
        // Add charaters
        this.txt = fullTxt.substring(0, this.txt.length + 1);
      }
  
      // Insert txt into element
      this.txtElement.innerHTML = `<span class="txt">${this.txt}</span>`;
  
      // Initial Type Speed
      let typeSpeed = 50;
  
      if (this.isDeleting) {
        // Increase speed by half when deleting
        typeSpeed /= 2;
      }
  
      // If word is complete
      if (!this.isDeleting && this.txt === fullTxt) {
        // Make pause at end
        typeSpeed = this.wait;
        // Set delete to true
        this.isDeleting = true;
      } else if (this.isDeleting && this.txt === "") {
        this.isDeleting = false;
        // Move to next word
        this.wordIndex++;
        // Pause before start typing
        typeSpeed = 100;
      }
  
      setTimeout(() => this.type(), typeSpeed);
    }
  }
  
  // Init On DOM Load
  document.addEventListener("DOMContentLoaded", init);
  
  // Init App
  function init() {
    const txtElement = document.querySelector(".txt-type");
    const words = JSON.parse(txtElement.getAttribute("data-words"));
    const wait = txtElement.getAttribute("data-wait");
    // Init TypeWriter
    new TypeWriter(txtElement, words, wait);
  }
  </script>
</body>
</html>
